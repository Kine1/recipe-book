<ion-header>

  <ion-navbar>
    <ion-title>Lista de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input
          type="text"
          name="ingredientName"
          ngModel
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Quantidade</ion-label>
        <ion-input
          type="number"
          name="amount"
          ngModel
          required></ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      block
      [disabled]="!f.valid">Adicionar Item</button>
  </form>
  <ion-list>
    <ion-item *ngFor="let ingredient of ingredients; let i = index" (press)="onRemoveItem(i)">
      <h3>{{ ingredient.name }} ({{ ingredient.amount }})</h3>
    </ion-item>
  </ion-list>

</ion-content>
